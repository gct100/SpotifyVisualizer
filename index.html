<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chromebook Spotify Visualizer</title>
</head>
<body>
  <h1>Spotify Visualizer</h1>
  <button id="login-btn">Log in with Spotify</button>
  <pre id="output"></pre>

  <script>
    const clientId = '8788664160af45f78733ba1a3fdd0918';
    const redirectUri = 'https://webspotifyvisualizer.netlify.app/';
    const scopes = 'user-read-currently-playing user-read-playback-state';

    // Parse the access token from URL hash (after redirect)
    function getTokenFromUrl() {
      const hash = window.location.hash.substring(1);
      const params = new URLSearchParams(hash);
      return params.get('access_token');
    }

    // Spotify login URL
    function getSpotifyLoginUrl() {
      return `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scopes)}`;
    }

    const loginBtn = document.getElementById('login-btn');
    const output = document.getElementById('output');

    loginBtn.onclick = () => {
      window.location = getSpotifyLoginUrl();
    };

    async function fetchCurrentTrack(token) {
      const res = await fetch('https://api.spotify.com/v1/me/player/currently-playing', {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (res.status === 204 || res.status > 400) {
        output.textContent = 'No track currently playing.';
        return;
      }

      const data = await res.json();
      output.textContent = JSON.stringify(data, null, 2);
      // Here you can parse data and update your visualizer
    }

    // On page load
    window.onload = () => {
      const token = getTokenFromUrl();
      if (token) {
        // Clear the token from URL so it's clean
        window.history.pushState('', document.title, window.location.pathname);
        loginBtn.style.display = 'none'; // Hide login button
        fetchCurrentTrack(token);
      }
    };
  </script>
</body>
</html>
